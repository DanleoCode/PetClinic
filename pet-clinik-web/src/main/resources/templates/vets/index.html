<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h1 th:text="'List Of Vets'">List Of Vets...</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">joe</td>
            <td th:text="${vet?.lastName}">buck</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
